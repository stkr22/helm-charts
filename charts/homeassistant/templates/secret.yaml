{{- if not .Values.postgres.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "homeassistant.fullname" . }}
  labels:
    {{- include "homeassistant.postgres.labels" . | nindent 4 }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
type: Opaque
data:
  postgresql-username: {{ template "homeassistant.postgres.user" . }}
  postgresql-password: {{ template "homeassistant.postgres.password" . }}
{{- end }}
