# -- Cluster domain for service DNS resolution
# Default: "cluster.local"
# Set this if your cluster uses a custom cluster domain
clusterDomain: "cluster.local"

# -- Global environment variables applied to all components
# These variables will be injected into all containers (ground-station, tts-engine, intent-engine, skills)
globalEnv:
  - name: TZ
    value: Europe/Berlin

# -- Global PostgreSQL Configuration
# Shared across all components (intentEngine, skills, webUiBackend)
# This eliminates duplication when using the same PostgreSQL instance
postgres:
  # -- Use an existing secret for PostgreSQL credentials (e.g., from CloudNativePG)
  existingSecret:
    # -- Enable to use existing secret instead of direct values
    enabled: false
    # -- Name of the existing secret (e.g., "private-assistant-postgres-app" from CNPG)
    name: ""
    # -- Keys in the secret for PostgreSQL connection details
    keys:
      username: username
      password: password
      host: host
      port: port
      dbname: dbname

  # -- Direct PostgreSQL connection values (used when existingSecret.enabled is false)
  # These values are used as fallback if no existing secret is configured
  server: "postgresql.default.svc.cluster.local"
  port: 5432
  db: "private_assistant"
  user: "postgres"
  password: "changethis"

# -- TTS (Text-to-Speech) Engine Configuration
# The TTS engine provides speech synthesis capabilities and uses Valkey (Redis) for caching
ttsEngine:
  # Container image configuration
  image:
    repository: ghcr.io/stkr22/tts-batch-api-py
    tag: "latest"
    pullPolicy: IfNotPresent
    # -- Optional: Name of image pull secret for private registries
    pullSecret: ""
  # -- Number of TTS engine replicas
  replicas: 1
  # TTS engine specific configuration
  config:
    # -- TTS model to use (ONNX format)
    ttsModel: en_US-kathleen-low.onnx
    # -- Authentication token for API access (change in production!)
    allowedUserToken: DEBUG
    # -- Enable caching of synthesized speech
    enableCache: true
    # -- Cache TTL in seconds (default: 7 days)
    cacheTTL: 604800
  # -- Resource requests and limits
  # Example:
  # resources:
  #   requests:
  #     memory: "128Mi"
  #     cpu: "100m"
  #   limits:
  #     memory: "256Mi"
  #     cpu: "200m"
  resources: {}
  # Service configuration
  service:
    type: ClusterIP
  # Ingress configuration for external access
  ingress:
    enabled: false
    className: "traefik"
    annotations: {}
    hosts:
      - host: tts.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault

# -- Ground Station Configuration
# The Ground Station is the REST API endpoint for the private assistant
groundStation:
  # Container image configuration
  image:
    repository: ghcr.io/stkr22/private-assistant-ground-station-py
    tag: "latest"
    pullPolicy: IfNotPresent
    # -- Optional: Name of image pull secret for private registries
    pullSecret: ""
  # -- Number of ground station replicas
  replicas: 1
  # -- Ground station specific configuration (YAML format)
  # This configuration is mounted as /app/config.yaml in the container
  config: |
    speech_transcription_api: "http://127.0.0.1:8080/transcribe"
    speech_transcription_api_token: "DEBUG"
  # -- Resource requests and limits
  resources: {}
  # Service configuration
  service:
    type: ClusterIP
  # Ingress configuration for external access
  ingress:
    enable: true
    className: "traefik"
    annotations: {}
    hosts:
      - host: api.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault

# -- Intent Engine Configuration
# The Intent Engine is the core processing component that handles intent recognition
intentEngine:
  # -- Additional environment variables specific to intent engine
  # These are merged with globalEnv
  globalEnv: []
  # Container image configuration
  image:
    repository: ghcr.io/stkr22/private-assistant-intent-engine-py
    tag: "latest"
    pullPolicy: IfNotPresent
    # -- Optional: Name of image pull secret for private registries
    pullSecret: ""
  # -- Intent engine specific configuration (YAML format)
  # This configuration is mounted as /app/config.yaml in the container
  config: |
    client_id: "intent_engine"
  # Container-level security context
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault
  resources: {}

# -- Skills Configuration
# Skills are extensible components that add specific capabilities to the private assistant
# Each skill is deployed as a separate deployment with its own configuration
skills:
  # -- Global environment variables for all skills
  globalEnv: []
  # -- Default security context for all skills
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault
  # -- List of active skills to deploy
  # Each skill creates its own deployment, configmap, and optionally mounts secrets
  # Example:
  activeSkills: []
    # - name: "curtain-skill"                     # Skill name (used for resource naming)
    #   config:                                    # Skill configuration (mounted as YAML)
    #     client_id: "curtain_skill"
    #   image:
    #     repository: "ghcr.io/stkr22/private-assistant-curtain-skill-py"
    #     tag: "0.1.4"
    #     pullPolicy: IfNotPresent
    #   configSecretName: MySecret                # Optional: K8s secret to mount
    #   resources: {}                             # Optional: Resource requests/limits
    #   env: []                                   # Optional: Additional environment variables

# -- Override the chart name used for resource naming
nameOverride: ""
# -- Override the full name used for resource naming
fullnameOverride: ""

# -- Service Account Configuration
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to add to all pods
podAnnotations: {}

# -- Labels to add to all pods
podLabels: {}

# -- Pod-level security context applied to all pods
# This sets the fsGroup for volume ownership
podSecurityContext:
  fsGroup: 1001
  fsGroupChangePolicy: OnRootMismatch
  supplementalGroups:
    - 1001

# -- Default container-level security context
# This is applied to most containers (overridden per component as needed)
securityContext:
  capabilities:
    drop:
      - ALL
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  privileged: false
  seccompProfile:
    type: RuntimeDefault

# -- Mosquitto (MQTT) Configuration
# The private assistant uses MQTT for inter-service communication
mosquitto:
  # -- Optional: Provide a custom MQTT server host
  # If empty, uses default service discovery
  serviceHost: ""
  # -- Optional: Provide a custom MQTT server port
  # If empty, uses default port
  servicePort: ""
  # -- MQTT username for authentication (optional)
  username: ""
  # -- MQTT password for authentication (optional)
  password: "changethis"

# -- Valkey (Redis-compatible) Configuration
# Valkey is used as a caching layer for the TTS engine
valkey:
  # -- Enable Valkey deployment
  # Set to false to use an external Redis/Valkey instance
  enabled: true

  # -- Number of Valkey replicas
  # 1 = standalone mode, >1 = replicated mode
  replicas: 1

  # Authentication configuration
  auth:
    # -- Enable authentication
    enabled: true
    # ACL users configuration
    aclUsers:
      default:
        # -- Default user password (change in production!)
        password: "redis23password"
        # -- User permissions (full access)
        permissions: "+@all ~*"

  # Persistence configuration
  persistence:
    # -- Enable persistent storage
    enabled: true
    # -- Storage size for Valkey data
    size: 1Gi

  # Resource limits for Valkey
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

# -- Web UI Backend Configuration
# FastAPI backend providing REST API for the web interface
webUiBackend:
  # -- Enable/disable the Web UI Backend deployment
  enabled: false

  # Container image configuration
  image:
    repository: ghcr.io/stkr22/private-assistant-web-ui-backend
    tag: "latest"
    pullPolicy: IfNotPresent
    pullSecret: ""

  # -- Number of backend replicas
  replicas: 1

  # -- Resource requests and limits
  resources: {}

  # Service configuration
  service:
    type: ClusterIP
    port: 8080

  # Ingress configuration for API access
  ingress:
    enabled: false
    className: "traefik"
    annotations: {}
    hosts:
      - host: api.private-assistant.local
        paths:
          - path: /api
            pathType: Prefix
    tls: []

  # Security context (follows TTS engine pattern - user 1001:1001)
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: false  # FastAPI needs /tmp for uploads, sessions
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault

  # Backend configuration
  config:
    # PostgreSQL configuration (optional - uses global postgres config if not specified)
    # Leave empty to use global postgres configuration defined at the top level
    postgres: {}

    # MinIO/S3 configuration (external)
    minio:
      endpoint: "minio.default.svc.cluster.local:9000"
      bucketName: "private-assistant"
      secure: false
      # Access key and secret key should be set via existingSecret or will use defaults

    # MQTT configuration (optional - uses global mosquitto config if not specified)
    # Leave empty to use global mosquitto configuration defined at the top level
    mqtt: {}

    # Application configuration
    app:
      environment: "production"
      projectName: "Private Assistant"
      backendCorsOrigins: "http://localhost:3000,http://localhost:5173"
      firstSuperuser: "admin@example.com"
      disableOauth: true
      frontendHost: "http://private-assistant.local"
      oauthIssuer: ""
      oauthClientId: ""
      # secretKey should be set via existingSecret or will use default
      # firstSuperuserPassword should be set via existingSecret or will use default

  # -- Existing secret name containing sensitive values
  # Expected keys:
  #   - postgres-password
  #   - minio-access-key
  #   - minio-secret-key
  #   - secret-key
  #   - first-superuser-password
  #   - mqtt-password
  existingSecret: ""

# -- Web UI Frontend Configuration
# React application served by Nginx
webUiFrontend:
  # -- Enable/disable the Web UI Frontend deployment
  enabled: false

  # Container image configuration
  image:
    repository: ghcr.io/stkr22/private-assistant-web-ui-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
    pullSecret: ""

  # -- Number of frontend replicas
  replicas: 1

  # -- Resource requests and limits
  resources: {}

  # Service configuration
  service:
    type: ClusterIP
    port: 80

  # Ingress configuration for web access
  ingress:
    enabled: false
    className: "traefik"
    annotations: {}
    hosts:
      - host: private-assistant.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

  # Security context for Nginx
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 101  # Nginx default user
    runAsGroup: 101
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    seccompProfile:
      type: RuntimeDefault
