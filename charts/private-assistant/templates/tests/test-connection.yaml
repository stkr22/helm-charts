apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "private-assistant.fullname" . }}-test-connection"
  labels:
    {{- include "private-assistant.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['sh', '-c']
      args:
        - |
          echo "Testing Ground Station service..."
          wget --spider --timeout=10 {{ include "private-assistant.fullname" . }}-ground-station:80/health || exit 1
          echo "Ground Station service is healthy!"

          echo "Testing TTS Engine service..."
          wget --spider --timeout=10 {{ include "private-assistant.fullname" . }}-tts-engine:80/health || exit 1
          echo "TTS Engine service is healthy!"

          echo "All service health checks passed!"
  restartPolicy: Never
