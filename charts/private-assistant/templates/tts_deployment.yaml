apiVersion: apps/v1
kind: Deployment
{{ include "private-assistant.deployment.metadata" (dict "component" "tts-engine" "replicas" .Values.ttsEngine.replicas "hasComponentLabel" true "context" .) }}
{{ include "private-assistant.deployment.podMetadata" (dict "component" "tts-engine" "imagePullSecret" .Values.ttsEngine.image.pullSecret "hasComponentLabel" true "context" .) }}
      containers:
        - name: {{ .Chart.Name }}-tts-engine
          securityContext:
            {{- toYaml .Values.ttsEngine.securityContext | nindent 12 }}
          image: "{{ .Values.ttsEngine.image.repository }}:{{ .Values.ttsEngine.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ttsEngine.image.pullPolicy }}
          env:
            - name: TTS_DEFAULT_MODEL
              value: {{ .Values.ttsEngine.config.ttsModel }}
            - name: ALLOWED_USER_TOKEN
              value: {{ .Values.ttsEngine.config.allowedUserToken }}
            - name: REDIS_HOST
              value: {{ .Release.Name }}-valkey.{{ .Release.Namespace }}.svc{{ if ne .Values.clusterDomain "" }}.{{ .Values.clusterDomain }}{{ end }}
            - name: REDIS_PORT
              value: "6379"
            - name: ENABLE_CACHE
              value: {{ .Values.ttsEngine.config.enableCache | default "true" | quote }}
            - name: CACHE_TTL
              value: {{ .Values.ttsEngine.config.cacheTTL | default 604800 | quote }}
            {{- if .Values.valkey.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-valkey-auth
                  key: default-password
            {{- end }}
            {{- toYaml .Values.globalEnv | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
{{- include "private-assistant.deployment.httpProbes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.ttsEngine.resources | nindent 12 }}
