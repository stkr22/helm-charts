apiVersion: apps/v1
kind: Deployment
{{ include "private-assistant.deployment.metadata" (dict "component" "intent-engine" "replicas" 1 "hasComponentLabel" false "context" .) }}
{{ include "private-assistant.deployment.podMetadata" (dict "component" "intent-engine" "imagePullSecret" .Values.intentEngine.image.pullSecret "hasComponentLabel" false "context" .) }}
      containers:
        - name: {{ .Chart.Name }}-intent-engine
          securityContext:
            {{- toYaml .Values.intentEngine.securityContext | nindent 12 }}
          image: "{{ .Values.intentEngine.image.repository }}:{{ .Values.intentEngine.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.intentEngine.image.pullPolicy }}
          env:
            - name: PRIVATE_ASSISTANT_CONFIG_PATH
              value: /app/config.yaml
            {{- with $.Values.intentEngine.globalEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $.Values.globalEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.intentEngine.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "private-assistant.fullname" . }}-intent-engine-config
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
