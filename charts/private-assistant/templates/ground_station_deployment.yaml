apiVersion: apps/v1
kind: Deployment
{{ include "private-assistant.deployment.metadata" (dict "component" "ground-station" "replicas" .Values.groundStation.replicas "hasComponentLabel" true "context" .) }}
{{ include "private-assistant.deployment.podMetadata" (dict "component" "ground-station" "imagePullSecret" .Values.groundStation.image.pullSecret "hasComponentLabel" true "context" .) }}
      containers:
        - name: {{ .Chart.Name }}-ground-station
          securityContext:
            {{- toYaml .Values.groundStation.securityContext | nindent 12 }}
          image: "{{ .Values.groundStation.image.repository }}:{{ .Values.groundStation.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.groundStation.image.pullPolicy }}
          env:
            - name: PRIVATE_ASSISTANT_API_CONFIG_PATH
              value: /app/config.yaml
            {{- toYaml .Values.globalEnv | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
{{- include "private-assistant.deployment.httpProbes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.groundStation.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "private-assistant.fullname" . }}-ground-station-config
