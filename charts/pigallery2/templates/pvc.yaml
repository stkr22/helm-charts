{{- if .Values.pigallery2.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pigallery2.fullname" . }}-config
  labels:
    {{- include "pigallery2.labels" . | nindent 4 }}
spec:
  accessModes:
  - {{ .Values.pigallery2.persistence.configAccessMode }}
  resources:
    requests:
      storage: {{ .Values.pigallery2.persistence.configSize }}
{{- end }}
