apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mosquitto.fullname" . }}-test-connection"
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: mosquitto-test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - /bin/sh
        - '-c'
      args:
        - "mosquitto_sub -h {{ include "mosquitto.fullname" . }} -p {{ .Values.service.port }} -t 'topic' -C 1 -E -i probe -W 3"
  restartPolicy: Never
