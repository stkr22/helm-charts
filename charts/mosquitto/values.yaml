replicaCount: 1

image:
  repository: eclipse-mosquitto
  pullPolicy: IfNotPresent
  tag: ""

env:
  - name: TZ
    value: Europe/Berlin

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
container:
  ports:
    mqtt:
      name: mqtt
      port: 1883
service:
  type: ClusterIP
  ports:
    mqtt:
      name: mqtt
      port: 1883

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

config: |
  persistence true
  persistence_location /mosquitto/data/
  log_dest stdout
  listener 1883
  protocol mqtt
  allow_anonymous true
  use_subject_as_username true

persistence:
  enabled: true
  size: 4Gi
  mountPath: /mosquitto/data
  storageClass: ""
  accessMode: ReadWriteOnce

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  enabled: false
  runAsUser: 999
  fsGroup: 999
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # limits:
  #   cpu: 30m
  #   memory: 30Mi
  # requests:
  #   cpu: 10m
  #   memory: 10Mi


nodeSelector: {}

tolerations: []

affinity: {}
